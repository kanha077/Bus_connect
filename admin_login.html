<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-10 bg-white/30 backdrop-blur-md shadow-sm">
        <div class="container mx-auto max-w-5xl px-4 h-16 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <!-- Logo Placeholder -->
                <svg class="h-8 w-8 text-indigo-700" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <span class="text-xl font-bold text-gray-800">University Portal</span>
            </div>
            <nav>
                <a href="#" class="text-sm font-medium text-gray-700 hover:text-indigo-600">Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-4 pt-20">
        
        <!-- Login Card -->
        <div class="w-full max-w-md bg-white/75 backdrop-blur-lg border border-gray-200/50 rounded-2xl shadow-2xl p-8 transition-all duration-300">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center h-16 w-16 bg-indigo-100 text-indigo-600 rounded-full mb-4 shadow-md">
                    <!-- Lock Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <!-- Text updated for Admins -->
                <h1 class="text-3xl font-bold text-gray-900">Admin Login</h1>
                <p class="text-gray-700 mt-2">Please enter your admin credentials.</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                
                <!-- Enrollment Number Field -->
                <div>
                    <label for="enrollment" class="block text-sm font-medium text-gray-700 mb-2">
                        Admin ID (Enrollment)
                    </label>
                    <input 
                        type="text" 
                        id="enrollment" 
                        name="enrollment" 
                        placeholder="e.g., admin-001"
                        class="w-full px-4 py-3 bg-white/80 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                        required
                    >
                </div>
                
                <!-- Password Field -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        class="w-full px-4 py-3 bg-white/80 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
                        required
                    >
                </div>
                
                <!-- Login Button -->
                <div>
                    <button 
                        type="submit" 
                        id="loginButton"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-indigo-500 transition-all duration-300 transform hover:scale-105 active:scale-100"
                    >
                        Sign In as Admin
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Message Modal -->
    <div id="messageModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 hidden transition-opacity duration-300 opacity-0 z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm text-center transform transition-all scale-95 opacity-0" id="modalContent">
            <h3 id="modalTitle" class="text-lg font-medium leading-6 text-gray-900 mb-2">Message</h3>
            <p id="modalMessage" class="text-sm text-gray-600 mb-4">This is a message.</p>
            <button id="closeModal" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Close
            </button>
        </div>
    </div>

    <!-- 3. REGULAR script, not a module -->
    <script>
        // --- DOM ELEMENTS ---
        const loginForm = document.getElementById('loginForm');
        const enrollmentInput = document.getElementById('enrollment');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        
        // Modal elements
        const messageModal = document.getElementById('messageModal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');
        
        // Function to show the modal
        function showMessage(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
            setTimeout(() => {
                messageModal.classList.add('opacity-100');
                modalContent.classList.add('scale-100', 'opacity-100');
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }

        // Function to hide the modal
        function hideMessage() {
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            messageModal.classList.remove('opacity-100');
            setTimeout(() => {
                messageModal.classList.add('hidden');
            }, 300); // Wait for animation to finish
        }

        // Handle form submission (Login)
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            const enrollment = enrollmentInput.value;
            const password = passwordInput.value;

            if (!enrollment || !password) {
                 showMessage('Login Failed', 'Please enter both your Admin ID and Password.');
                 loginButton.disabled = false;
                 loginButton.textContent = 'Sign In as Admin';
                 return;
            }

            if (typeof _supabase === 'undefined') {
                showMessage('Error', 'Supabase connection not found. Check client setup.');
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In as Admin';
                return;
            }

            // 1. Sign in the user
            const { data, error } = await _supabase.auth.signInWithPassword({
                email: enrollment,
                password: password,
            });

            if (error) {
                showMessage('Login Failed', error.message);
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In as Admin';
                return;
            }

            // 2. Simple redirect for admins
            // The admin.html page will be responsible for checking if they are *really* an admin
            showMessage('Login Success', 'Redirecting to Admin Panel...');
            setTimeout(() => {
                // Redirect to admin dashboard
                window.location.href = 'admin.html';
            }, 1500);
        });

        
        closeModal.addEventListener('click', hideMessage);
        messageModal.addEventListener('click', (e) => {
            if (e.target === messageModal) {
                hideMessage();
            }
        });

    </script>
</body>
</html>
