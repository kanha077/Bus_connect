<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 1. Add Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- Base & Resets --- */
        :root {
            --indigo-600: #4f46e5;
            --indigo-700: #4338ca;
            --indigo-100: #e0e7ff;
            --indigo-50: #eef2ff;
            --slate-900: #0f172a;
            --slate-700: #334155;
            --slate-500: #64748b;
            --slate-200: #e2e8f0;
            --slate-100: #f1f5f9;
            --white: #ffffff;
            --red-500: #ef4444;
            --red-700: #b91c1c;
            --radius: 0.75rem; /* 12px */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-100);
            color: var(--slate-700);
            line-height: 1.5;
        }

        /* --- Main Layout --- */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background-color: var(--white);
            border-right: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            height: 32px;
            width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--indigo-600);
            border-radius: 0.5rem;
            color: var(--white);
        }
        
        .sidebar-logo svg { width: 20px; height: 20px; }

        .sidebar-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--slate-900);
        }

        .sidebar-nav {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar-nav li { margin-bottom: 0.5rem; }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            color: var(--slate-700);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .sidebar-nav a:hover {
            background-color: var(--indigo-50);
            color: var(--indigo-600);
        }

        .sidebar-nav a.active {
            background-color: var(--indigo-600);
            color: var(--white);
        }

        .sidebar-nav a svg { width: 20px; height: 20px; }
        
        .sidebar-footer { margin-top: 2rem; }
        
        /* --- Main Content --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 2rem;
            overflow-y: auto;
        }

        /* --- Header --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--slate-900);
        }

        .user-profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--slate-200);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid var(--white);
            box-shadow: var(--shadow);
        }
        
        .user-profile-icon svg {
            width: 20px;
            height: 20px;
            color: var(--slate-500);
        }

        /* --- View Switching --- */
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }

        /* --- Content Grid & Cards --- */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--slate-900);
            margin-bottom: 1rem;
        }
        
        .stat-number {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--indigo-600);
        }

        /* --- User Management --- */
        .user-mgmt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .user-table-container {
            width: 100%;
            overflow-x: auto;
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }
        
        .user-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        
        .user-table th, .user-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--slate-200);
        }
        
        .user-table th {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--slate-500);
        }
        
        .user-table td {
            font-size: 0.875rem;
            color: var(--slate-700);
        }
        
        .user-table td strong {
            color: var(--slate-900);
        }
        
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* --- Base Button --- */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--indigo-600);
            color: var(--white);
        }
        .btn-primary:hover { background-color: var(--indigo-700); }
        
        .btn-secondary {
            background-color: var(--slate-200);
            color: var(--slate-700);
        }
        .btn-secondary:hover { background-color: var(--slate-200); }

        .btn-danger {
            background-color: var(--red-500);
            color: var(--white);
        }
        .btn-danger:hover { background-color: var(--red-700); }

        /* --- Modal --- */
        .modal {
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .modal.visible .modal-content { transform: scale(1); opacity: 1; }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--slate-900);
        }
        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--slate-500);
        }
        .modal-close:hover { color: var(--slate-900); }
        .modal-body {
            font-size: 0.875rem;
            color: var(--slate-700);
            margin-bottom: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }
        .modal-footer { text-align: right; display: flex; gap: 0.5rem; justify-content: flex-end; }
        
        /* --- Form Group (for Modal) --- */
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--slate-700);
        }
        .form-group input, .form-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--slate-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--slate-50);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--indigo-600);
            box-shadow: 0 0 0 2px var(--indigo-100);
        }
        
        /* --- User Detail Modal --- */
        .detail-group { margin-bottom: 1rem; }
        .detail-group label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--slate-500);
            text-transform: uppercase;
        }
        .detail-group p {
            font-size: 1rem;
            color: var(--slate-900);
        }
        .detail-tickets-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--slate-200);
        }
        .detail-ticket-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: var(--slate-50);
            border-radius: 0.25rem;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .dashboard-container { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                border-bottom: 1px solid var(--slate-200);
                border-right: none;
            }
            .sidebar-header h2 { display: none; }
            .sidebar-nav { display: flex; flex-grow: 0; gap: 0.5rem; }
            .sidebar-nav a { padding: 0.5rem; }
            .sidebar-nav a span { display: none; }
            .sidebar-footer { margin: 0; }
            .sidebar-footer a span { display: none; }
            .main-content { padding: 1rem; }
            .header { margin-bottom: 1.5rem; }
            .header h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>

            <ul class="sidebar-nav">

        </main>

    <!-- Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">

                <h3 id="modalTitle" class="modal-title">Message</h3>

    <script>
        // --- SUPABASE SETUP ---
        // 1. Add your Supabase project URL and Anon Key
        const SUPABASE_URL = 'https://nyipywsjnbyqtqpruplc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55aXB5d3NqbmJ5cXRxcHJ1cGxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NTg0NzQsImV4cCI6MjA3NzIzNDQ3NH0.0TxPgEIeFsmh7AoM6pBACM_iBatfE9hLIIRWZtqS43w';
        
        // 2. Initialize Supabase
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // 3. Helper function to format currency
        const formatCurrency = (amount) => {
            // Handle null or undefined amounts gracefully
             if (amount == null) return '$0.00';
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        };
        
        // --- GLOBAL VARIABLES ---
        let currentUser = null;
        let currentProfile = null;

        // --- DOM ELEMENTS ---
        const headerTitle = document.getElementById('headerTitle');
        const navDashboard = document.getElementById('navDashboard');
        const navUsers = document.getElementById('navUsers');
        const viewDashboard = document.getElementById('dashboard-view');
        const viewUsers = document.getElementById('users-view');
        
        // Dashboard Stats
        const totalUsersEl = document.getElementById('totalUsers');
        const totalTicketsEl = document.getElementById('totalTickets');
        
        // User Management
        const userTableBody = document.getElementById('userTableBody');
        const createUserBtn = document.getElementById('createUserBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Modal Elements
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');

        // --- MODAL FUNCTIONS ---
        function showMessage(title, message, showConfirm = false, showCancel = false) {
            modalTitle.textContent = title;
            modalMessage.innerHTML = message; // Use innerHTML to allow custom forms
            
            modalConfirmBtn.style.display = showConfirm ? 'inline-block' : 'none';
            modalCancelBtn.style.display = showCancel ? 'inline-block' : 'none';
            
            // If only confirm is shown, it's a simple "OK"
            if (showConfirm && !showCancel) {
                modalConfirmBtn.textContent = 'OK';
                modalConfirmBtn.onclick = hideMessage;
            }
            
            messageModal.classList.add('visible');
        }

        function hideMessage() {
            messageModal.classList.remove('visible');
            modalConfirmBtn.onclick = null; // Clear actions
            modalCancelBtn.onclick = hideMessage; // Reset cancel
        }

        // --- VIEW SWITCHING ---
        function showView(viewId) {
            // Hide all views
            [viewDashboard, viewUsers].forEach(view => view.classList.remove('active'));
            // Deactivate all navs
            [navDashboard, navUsers].forEach(nav => nav.classList.remove('active'));
            
            // Show selected view
            document.getElementById(viewId).classList.add('active');
            
            // Activate selected nav
            if (viewId === 'dashboard-view') {
                navDashboard.classList.add('active');
                headerTitle.textContent = 'Dashboard';
            } else if (viewId === 'users-view') {
                navUsers.classList.add('active');
                headerTitle.textContent = 'User Management';
            }
        }

        // --- DATA LOADING FUNCTIONS ---

        // Load stats for the dashboard view
        async function loadDashboardStats() {
            try {
                // Get user count
                const { count: userCount, error: userError } = await _supabase
                    .from('profiles')
                    .select('*', { count: 'exact', head: true });
                if (userError) throw userError;
                totalUsersEl.textContent = userCount;
                
                // Get ticket count
                const { count: ticketCount, error: ticketError } = await _supabase
                    .from('tickets')
                    .select('*', { count: 'exact', head: true });
                if (ticketError) throw ticketError;
                totalTicketsEl.textContent = ticketCount;

            } catch (error) {
                console.error('Error loading dashboard stats:', error.message);
                totalUsersEl.textContent = 'Error';
                totalTicketsEl.textContent = 'Error';
            }
        }

        // Load all users into the user table
        async function loadUsers() {
            userTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem;">Loading users...</td></tr>';
            try {
                const { data: profiles, error } = await _supabase
                    .from('profiles')
                    .select('*');
                
                if (error) throw error;
                
                if (profiles && profiles.length > 0) {
                    userTableBody.innerHTML = ''; // Clear loading
                    
                    profiles.forEach(profile => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><strong>${profile.full_name || '(No Name)'}</strong></td>
                            <td>${formatCurrency(profile.wallet_balance)}</td> 
                            <td>${profile.id}</td>
                            <td class="table-actions">
                                <button class="btn btn-secondary btn-view" data-user-id="${profile.id}" data-user-name="${profile.full_name || ''}">View</button>
                                <button class="btn btn-danger btn-delete" data-user-id="${profile.id}" data-user-name="${profile.full_name || ''}">Delete</button>
                            </td>
                        `;
                        userTableBody.appendChild(tr);
                    });
                    
                    // Add event listeners to new buttons
                    document.querySelectorAll('.btn-view').forEach(btn => {
                        btn.addEventListener('click', () => {
                            showUserDetails(btn.dataset.userId, btn.dataset.userName);
                        });
                    });
                    document.querySelectorAll('.btn-delete').forEach(btn => {
                        btn.addEventListener('click', () => {
                            handleDeleteUser(btn.dataset.userId, btn.dataset.userName);
                        });
                    });
                    
                } else {
                    userTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 2rem;">No users found.</td></tr>';
                }
            } catch (error) {
                console.error('Error loading users:', error.message);
                userTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 2rem;">Error loading users: ${error.message}</td></tr>`; // Show error
            }
        }

        // --- USER ACTIONS ---
        
        // Show details for a specific user
        async function showUserDetails(userId, userName) {
            showMessage(`Details for ${userName || userId}`, 'Loading details...', false, false);
            
            try {
                // Get profile
                const { data: profile, error: profileError } = await _supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();
                if (profileError) throw profileError;
                
                // Get tickets
                const { data: tickets, error: ticketError } = await _supabase
                    .from('tickets')
                    .select('*')
                    .eq('user_id', userId);
                if (ticketError) throw ticketError;
                
                // Sort in JS
                tickets.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                let ticketsHtml = '<div class="detail-tickets-list">';
                if (tickets.length > 0) {
                    tickets.forEach(ticket => {
                        ticketsHtml += `
                            <div class="detail-ticket-item">
                                <span>${ticket.from_station} to ${ticket.to_station}</span>
                                <span>${ticket.status}</span>
                            </div>
                        `;
                    });
                } else {
                    ticketsHtml += '<p>No tickets found for this user.</p>';
                }
                ticketsHtml += '</div>';

                const modalBodyHtml = `
                    <div class="detail-group">
                        <label>Full Name</label>
                        <p>${profile.full_name || 'N/A'}</p>
                    </div>
                    <div class="detail-group">
                        <label>Wallet Balance</label>
                        <p>${formatCurrency(profile.wallet_balance)}</p> 
                    </div>
                    <div class="detail-group">
                        <label>User ID</label>
                        <p>${profile.id}</p>
                    </div>
                    <div class="detail-group">
                        <label>Tickets (${tickets.length})</label>
                        ${ticketsHtml}
                    </div>
                `;
                
                // Show the full details
                showMessage(`Details for ${profile.full_name}`, modalBodyHtml, true, false);

            } catch (error) {
                console.error('Error loading user details:', error.message);
                showMessage('Error', 'Could not load user details.');
            }
        }
        
        // Show the modal to create a new user
        function showCreateUserModal() {
            const formHtml = `
                <p>Create a new user in Auth and Profile.</p>
                <div class="form-group">
                    <label for="newEnrollment">Enrollment Number (as Email)</label>
                    <input type="email" id="newEnrollment" placeholder="user@example.com" class="form-group-input">
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Minimum 6 characters" class="form-group-input">
                </div>
                <div class="form-group">
                    <label for="newFullName">Full Name</label>
                    <input type="text" id="newFullName" placeholder="John Doe" class="form-group-input">
                </div>
            `;
            
            showMessage('Create New User', formHtml, true, true);
            
            // Re-style inputs inside modal (since they were added with innerHTML)
            document.querySelectorAll('.form-group-input').forEach(el => {
                Object.assign(el.style, {
                    padding: '0.75rem 1rem',
                    border: '1px solid var(--slate-200)',
                    borderRadius: '0.5rem',
                    fontSize: '1rem',
                    backgroundColor: 'var(--slate-50)',
                    width: '100%'
                });
            });

            modalConfirmBtn.textContent = 'Create User';
            modalCancelBtn.textContent = 'Cancel';
            
            modalConfirmBtn.onclick = async () => {
                const email = document.getElementById('newEnrollment').value;
                const password = document.getElementById('newPassword').value;
                const fullName = document.getElementById('newFullName').value;
                
                if (!email || !password || !fullName) {
                    showMessage('Error', 'Please fill out all fields.', true, false);
                    return;
                }

                try {
                    // 1. Create the user in auth.users
                    const { data, error: signUpError } = await _supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    if (signUpError) throw signUpError;
                    
                    if (data.user) {
                        // 2. Update the auto-created profile with the full name
                        // (Assumes a trigger creates the profile row)
                        const { error: updateError } = await _supabase
                            .from('profiles')
                            .update({ full_name: fullName })
                            .eq('id', data.user.id);
                        
                        if (updateError) throw updateError;
                        
                        // 3. Sign out the new user and redirect admin to admin login
                        await _supabase.auth.signOut();
                        hideMessage();
                        showMessage('Success', 'User created. Please log in again as admin.', true, false);
                        // FIXED: Redirect to admin_login.html
                        modalConfirmBtn.onclick = () => window.location.href = 'admin_login.html'; 
                        
                        // REMOVED: Background refresh - let it happen on reload
                        // loadUsers();
                        // loadDashboardStats();
                    }

                } catch (error) {
                    console.error('Error creating user:', error.message);
                    showMessage('Error', `Could not create user: ${error.message}`, true, false);
                }
            };
        }
        
        // Show delete confirmation
        function handleDeleteUser(userId, userName) {
            showMessage(`Delete User`, `Are you sure you want to delete ${userName}? <br><br><strong>Warning:</strong> This will delete the user's data from the 'profiles' table. It will NOT delete the user from the main Supabase Auth system. This must be done manually or with a server-side function.`, true, true);
            
            modalConfirmBtn.textContent = 'Delete';
            modalCancelBtn.textContent = 'Cancel';
            
            modalConfirmBtn.onclick = async () => {
                try {
                    // We can only delete from 'profiles' on the client
                    const { error } = await _supabase
                        .from('profiles')
                        .delete()
                        .eq('id', userId);
                    
                    if (error) throw error;
                    
                    hideMessage();
                    showMessage('Success', `Profile for ${userName} deleted.`, true, false);
                    loadUsers(); // Refresh list
                    loadDashboardStats(); // Refresh count

                } catch (error) {
                    console.error('Error deleting profile:', error.message);
                    showMessage('Error', `Could not delete profile: ${error.message}`, true, false);
                }
            };
        }
        
        // --- INITIALIZATION ---

        // Check auth state on page load
        document.addEventListener('DOMContentLoaded', () => {
             _supabase.auth.onAuthStateChange(async (event, session) => {
                if (session) {
                    currentUser = session.user;
                    
                    // Check if user is an admin
                    const { data: profile, error } = await _supabase
                        .from('profiles')
                        .select('is_admin')
                        .eq('id', currentUser.id)
                        .single();

                    if (error || !profile || !profile.is_admin) {
                        console.log('User is not admin. Redirecting...');
                        window.location.href = 'dashboard.html'; // Redirect to user dashboard
                    } else {
                        console.log('Admin user authenticated.');
                        currentProfile = profile;
                        // Load initial data
                        loadDashboardStats();
                        loadUsers();
                    }
                    
                } else {
                    currentUser = null;
                    console.log('No user session. Redirecting to login.');
                    window.location.href = 'admin_login.html'; // Redirect to admin login
                }
            });
            
            // Wire up navigation
            navDashboard.addEventListener('click', () => showView('dashboard-view'));
            navUsers.addEventListener('click', () => showView('users-view'));
            
            // Wire up modal close
            closeModal.addEventListener('click', hideMessage);
            modalCancelBtn.addEventListener('click', hideMessage);
            messageModal.addEventListener('click', (e) => {
                if (e.target === messageModal) hideMessage();
            });
            
            // Wire up buttons
            createUserBtn.addEventListener('click', showCreateUserModal);
            logoutBtn.addEventListener('click', async () => {
                await _supabase.auth.signOut();
                // Auth listener will handle redirect
            });

            // Check for Supabase config
            if (!SUPABASE_URL || SUPABASE_URL === 'YOUR_SUPABASE_PROJECT_URL') {
                console.warn('Supabase URL or Anon Key is not set. Please update the script.');
                showMessage('Configuration Needed', 'Please update the script with your Supabase URL and Anon Key.', true, false);
            }
        });

    </script>
