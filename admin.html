<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: "Inter", sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-bold">Admin Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
  </header>

  <!-- Main content -->
  <main class="flex-1 p-6">

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6" id="stats">
      <div class="bg-white rounded-2xl p-5 shadow">
        <p class="text-gray-500">Total Users</p>
        <p id="totalUsers" class="text-3xl font-bold">0</p>
      </div>
      <div class="bg-white rounded-2xl p-5 shadow">
        <p class="text-gray-500">Active Users</p>
        <p id="activeUsers" class="text-3xl font-bold">0</p>
      </div>
      <div class="bg-white rounded-2xl p-5 shadow">
        <p class="text-gray-500">New Signups (Last 7 days)</p>
        <p id="newSignups" class="text-3xl font-bold">0</p>
      </div>
    </div>

    <!-- Search + Create -->
    <div class="flex justify-between mb-4">
      <input id="searchInput" type="text" placeholder="Search user by email..." class="w-2/3 p-2 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400">
      <button id="createUserBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">+ Create User</button>
    </div>

    <!-- Users Table -->
    <div class="bg-white shadow rounded-2xl overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
          <tr>
            <th class="py-3 px-4 text-left">Email</th>
            <th class="py-3 px-4 text-left">Created At</th>
            <th class="py-3 px-4 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="userTable" class="text-gray-700"></tbody>
      </table>
    </div>

  </main>

  <!-- Create User Modal -->
  <div id="createUserModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white rounded-xl p-6 w-96">
      <h2 class="text-lg font-semibold mb-4">Create New User</h2>
      <input id="newUserEmail" type="email" placeholder="Email" class="w-full p-2 border rounded mb-3" />
      <input id="newUserPassword" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3" />
      <div class="flex justify-end gap-3">
        <button id="cancelCreate" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="confirmCreate" class="px-4 py-2 bg-blue-600 text-white rounded">Create</button>
      </div>
    </div>
  </div>

  <!-- Supabase Logic -->
  <script>
    // 🧩 Initialize Supabase
    const SUPABASE_URL = 'https://nyipywsjnbyqtqpruplc.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55aXB5d3NqbmJ5cXRxcHJ1cGxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NTg0NzQsImV4cCI6MjA3NzIzNDQ3NH0.0TxPgEIeFsmh7AoM6pBACM_iBatfE9hLIIRWZtqS43w';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userTable = document.getElementById("userTable");
    const totalUsersEl = document.getElementById("totalUsers");
    const activeUsersEl = document.getElementById("activeUsers");
    const newSignupsEl = document.getElementById("newSignups");
    const searchInput = document.getElementById("searchInput");
    const createUserBtn = document.getElementById("createUserBtn");
    const createUserModal = document.getElementById("createUserModal");
    const confirmCreate = document.getElementById("confirmCreate");
    const cancelCreate = document.getElementById("cancelCreate");
    const logoutBtn = document.getElementById("logoutBtn");

    // 🚀 Load dashboard data
    async function loadUsers(filter = "") {
      const { data: users, error } = await supabase.auth.admin.listUsers();
      if (error) {
        console.error(error);
        alert("Error fetching users");
        return;
      }

      let filtered = users.users;
      if (filter) {
        filtered = filtered.filter(u => u.email.toLowerCase().includes(filter.toLowerCase()));
      }

      userTable.innerHTML = "";
      filtered.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="py-3 px-4">${user.email}</td>
          <td class="py-3 px-4">${new Date(user.created_at).toLocaleString()}</td>
          <td class="py-3 px-4">
            <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded" onclick="deleteUser('${user.id}')">Delete</button>
          </td>`;
        userTable.appendChild(tr);
      });

      totalUsersEl.textContent = users.users.length;
      activeUsersEl.textContent = users.users.filter(u => u.last_sign_in_at).length;
      const lastWeek = new Date();
      lastWeek.setDate(lastWeek.getDate() - 7);
      newSignupsEl.textContent = users.users.filter(u => new Date(u.created_at) > lastWeek).length;
    }

    // 🔍 Search handler
    searchInput.addEventListener("input", (e) => {
      loadUsers(e.target.value);
    });

    // ➕ Show modal
    createUserBtn.addEventListener("click", () => {
      createUserModal.classList.remove("hidden");
    });

    cancelCreate.addEventListener("click", () => {
      createUserModal.classList.add("hidden");
    });

    // ✅ Create user
    confirmCreate.addEventListener("click", async () => {
      const email = document.getElementById("newUserEmail").value;
      const password = document.getElementById("newUserPassword").value;

      if (!email || !password) return alert("Enter email & password");

      const { data, error } = await supabase.auth.admin.createUser({ email, password });
      if (error) return alert(error.message);

      alert("User created!");
      createUserModal.classList.add("hidden");
      loadUsers();
    });

    // ❌ Delete user
    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;
      const { error } = await supabase.auth.admin.deleteUser(id);
      if (error) alert(error.message);
      else loadUsers();
    }

    // 🚪 Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });

    // 🧠 On load
    loadUsers();
  </script>
</body>
</html>
