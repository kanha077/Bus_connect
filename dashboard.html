<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Dashboard</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- REMOVED: Embedded Supabase Config -->
    
    <style>
        /* --- Base & Resets --- */
        :root {
            /* ... existing root variables ... */
            --indigo-600: #4f46e5;
            --indigo-700: #4338ca;
            --indigo-100: #e0e7ff;
            --indigo-50: #eef2ff;
            --slate-900: #0f172a;
            --slate-700: #334155;
            --slate-500: #64748b;
            --slate-200: #e2e8f0;
            --slate-100: #f1f5f9;
            --white: #ffffff;
            --radius: 0.75rem; /* 12px */
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            /* ... existing resets ... */
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* ... existing body styles ... */
            font-family: 'Inter', sans-serif;
            background-color: var(--slate-100);
            color: var(--slate-700);
            line-height: 1.5;
        }

        /* --- Main Layout --- */
        .dashboard-container {
            /* ... existing styles ... */
            display: flex;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            /* ... existing styles ... */
            width: 260px;
            background-color: var(--white);
            border-right: 1px solid var(--slate-200);
            display: flex;
            flex-direction: column;
            padding: 1.5rem; /* 24px */
            transition: transform 0.3s ease;
        }

        /* ... all existing sidebar styles ... */
        
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .sidebar-logo {
            height: 32px;
            width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--indigo-600);
            border-radius: 0.5rem;
            color: var(--white);
        }
        
        .sidebar-logo svg {
            width: 20px;
            height: 20px;
        }

        .sidebar-header h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--slate-900);
        }

        .sidebar-nav {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar-nav li {
            margin-bottom: 0.5rem;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            color: var(--slate-700);
            transition: all 0.2s ease;
        }

        .sidebar-nav a:hover {
            background-color: var(--indigo-50);
            color: var(--indigo-600);
        }

        .sidebar-nav a.active {
            background-color: var(--indigo-600);
            color: var(--white);
        }

        .sidebar-nav a svg {
            width: 20px;
            height: 20px;
        }
        
        .sidebar-footer {
            margin-top: 2rem;
        }
        
        /* --- Main Content --- */
        .main-content {
            /* ... existing styles ... */
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 2rem;
            overflow-y: auto;
        }

        /* --- Header --- */
        .header {
            /* ... existing styles ... */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            /* ... existing styles ... */
            font-size: 1.875rem; /* 30px */
            font-weight: 700;
            color: var(--slate-900);
        }

        .user-profile {
            /* ... existing styles ... */
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .user-profile span {
            /* ... existing styles ... */
            font-weight: 600;
            font-size: 0.875rem;
        }

        .user-profile-icon {
            /* ... existing styles ... */
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--slate-200);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px solid var(--white);
            box-shadow: var(--shadow);
        }
        
        .user-profile-icon svg {
            /* ... existing styles ... */
            width: 20px;
            height: 20px;
            color: var(--slate-500);
        }

        /* --- Content Grid --- */
        .content-grid {
            display: grid;
            /* Updated for better auto-fit */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* --- Card --- */
        .card {
            /* ... existing styles ... */
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        
        /* ... existing card styles ... */
        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem; /* 18px */
            font-weight: 600;
            color: var(--slate-900);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background-color: var(--indigo-100);
            color: var(--indigo-600);
        }
        
        .card-icon svg {
            width: 20px;
            height: 20px;
        }

        /* --- Wallet Card --- */
        .wallet-balance {
            /* ... existing styles ... */
            font-size: 2.25rem; /* 36px */
            font-weight: 700;
            color: var(--slate-900);
            margin-bottom: 1.5rem;
        }

        /* --- Base Button --- */
        .btn {
            /* ... existing styles ... */
            display: inline-block;
            padding: 0.75rem 1.25rem;
            font-size: 0.875rem; /* 14px */
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            /* ... existing styles ... */
            background-color: var(--indigo-600);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--indigo-700);
        }

        /* ... existing button, form, and ticket styles ... */
        
        /* --- Book Ticket Card --- */
        .book-ticket-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--slate-700);
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--slate-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--slate-50);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--indigo-600);
            box-shadow: 0 0 0 2px var(--indigo-100);
        }

        /* --- My Tickets Card --- */
        .ticket-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .ticket-list-loading {
            text-align: center;
            padding: 1rem;
            color: var(--slate-500);
        }

        .ticket-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid var(--slate-200);
            border-radius: 0.5rem;
        }

        .ticket-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .ticket-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            background-color: var(--indigo-50);
            color: var(--indigo-600);
        }

        .ticket-icon svg { width: 20px; height: 20px; }

        .ticket-details h4 {
            font-weight: 600;
            color: var(--slate-900);
        }

        .ticket-details p {
            font-size: 0.875rem;
            color: var(--slate-500);
        }

        .ticket-status {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 99px;
            background-color: var(--indigo-100);
            color: var(--indigo-700);
        }
        
        .ticket-status.used {
            background-color: #f0fdf4; 
            color: #166534;
        }

        /* --- Modal --- */
        .modal {
            /* ... existing styles ... */
            position: fixed;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            /* ... existing styles ... */
            background-color: var(--white);
            border-radius: var(--radius);
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        
        /* ... existing modal styles ... */
        .modal.visible .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--slate-900);
        }

        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--slate-500);
        }

        .modal-close:hover {
            color: var(--slate-900);
        }

        .modal-body {
            font-size: 0.875rem;
            color: var(--slate-700);
            margin-bottom: 1.5rem;
        }
        
        .modal-footer {
            text-align: right;
            /* Added flex for button spacing */
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        /* Added button for Cancel */
        #modalCloseBtn { 
            background-color: var(--slate-200);
            color: var(--slate-700);
        }
         #modalCloseBtn:hover { 
            background-color: var(--slate-300);
        }


        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1rem;
                border-bottom: 1px solid var(--slate-200);
                border-right: none;
            }

            .sidebar-header h2 {
                /* Hide "Transit Co." text on mobile */
                display: none; 
            }

            .sidebar-nav {
                display: flex;
                flex-grow: 0;
                gap: 0.5rem;
            }
            
            .sidebar-nav a {
                padding: 0.5rem;
            }

            .sidebar-nav a span {
                display: none; /* Hide text, show only icons */
            }

            .sidebar-footer {
                margin: 0;
            }
            
            .sidebar-footer a span {
                display: none; /* Hide text on logout icon */
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .header {
                margin-bottom: 1.5rem;
                /* Stack header items on small screens */
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }
            
            .user-profile {
                width: 100%;
                justify-content: space-between;
            }
            
            /* Make grid a single column */
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // --- SUPABASE SETUP ---
        // Assumes 'supabase.js' creates global _supabase
        
        // --- GLOBAL VARIABLES ---
        let currentUser = null;
        let currentProfile = null;

        // --- DOM ELEMENTS ---
        const userNameEl = document.getElementById('userName');
        const walletBalanceEl = document.getElementById('walletBalance');
        const ticketListContainer = document.getElementById('ticketListContainer');
        const bookTicketForm = document.getElementById('bookTicketForm');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Modal Elements
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const closeModal = document.getElementById('closeModal');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');

        // Button Elements
        const rechargeWalletBtn = document.getElementById('rechargeWalletBtn');
        const navHelp = document.getElementById('navHelp');
        const navBookTicket = document.getElementById('navBookTicket');

        // --- MODAL FUNCTIONS ---
        
        // Function to show the modal
        function showMessage(title, message, showInput = false, showConfirm = false, showCancel = false) { // Added showCancel
            modalTitle.textContent = title;
            modalMessage.innerHTML = ''; 
            
            const p = document.createElement('p');
            // Allow basic HTML in message for line breaks etc.
            p.innerHTML = message; 
            modalMessage.appendChild(p);

            if (showInput) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'form-group';
                inputGroup.style.marginTop = '1rem';
                
                const label = document.createElement('label');
                label.textContent = 'Amount ($)';
                label.style.marginBottom = '0.25rem';
                
                const input = document.createElement('input');
                input.type = 'number';
                input.id = 'rechargeAmount';
                input.placeholder = 'e.g., 10';
                input.style.width = '100%';
                 // Apply styles similar to other inputs
                Object.assign(input.style, {
                    padding: '0.75rem 1rem',
                    border: '1px solid var(--slate-200)',
                    borderRadius: '0.5rem',
                    fontSize: '1rem',
                    backgroundColor: 'var(--slate-50)'
                });
                
                inputGroup.appendChild(label);
                inputGroup.appendChild(input);
                modalMessage.appendChild(inputGroup);
            }
            
            // --- Improved Button Logic ---
            modalConfirmBtn.style.display = showConfirm ? 'inline-block' : 'none';
            modalCloseBtn.style.display = 'inline-block'; // Always show Close/Cancel initially
            modalCloseBtn.textContent = 'Close'; // Default text

            if (showCancel) {
                modalCloseBtn.textContent = 'Cancel'; // Change text if it's a Cancel action
            }

            if (showConfirm && !showCancel) { // Only OK button needed
                modalCloseBtn.style.display = 'none'; // Hide the second button
                modalConfirmBtn.textContent = 'OK';
                modalConfirmBtn.onclick = hideMessage; // Make OK just close the modal
            } else if (showConfirm && showCancel) { // Confirm and Cancel buttons
                modalConfirmBtn.textContent = 'Confirm';
                 // Keep modalCloseBtn as Cancel (text already set)
            } else { // Only Close button needed (default)
                modalConfirmBtn.style.display = 'none';
            }
            // --- End Improved Button Logic ---

            messageModal.classList.add('visible');
        }


        // Function to hide the modal
        function hideMessage() {
            messageModal.classList.remove('visible');
            modalConfirmBtn.onclick = null; // Clear confirm action
            // Reset Close button text and action
            modalCloseBtn.textContent = 'Close';
            modalCloseBtn.onclick = hideMessage; 
        }
        
        // --- HELPER FUNCTIONS ---
        // Helper function to format currency (Handles null/undefined)
        const formatCurrency = (amount) => {
            if (amount == null) return '$0.00'; // Handle null or undefined gracefully
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        };
        
        // --- DATA LOADING FUNCTIONS ---

        /**
         * Loads the user's profile from the 'profiles' table.
         */
        async function loadProfile(user) {
            try {
                // Check if _supabase is defined
                if (typeof _supabase === 'undefined') {
                    throw new Error("Supabase client not found.");
                }

                const { data, error } = await _supabase
                    .from('profiles')
                    .select('full_name, wallet_balance')
                    .eq('id', user.id)
                    .single(); // Get one row

                if (error) {
                     // If profile doesn't exist (e.g., RLS issue or genuinely missing)
                     if (error.code === 'PGRST116') { 
                         console.warn("Profile not found for user:", user.id);
                         // Handle case where profile might need creation or user shouldn't be here
                         // For now, show default values
                         currentProfile = { full_name: 'Passenger', wallet_balance: 0 }; 
                     } else {
                         // Rethrow other errors
                         throw error;
                     }
                 } else if (data) {
                    currentProfile = data;
                } else {
                     // Data is null, but no error (shouldn't happen with .single() unless RLS filters it out)
                     console.warn("Profile data is null for user:", user.id);
                     currentProfile = { full_name: 'Passenger', wallet_balance: 0 };
                 }

                // Update UI safely using currentProfile
                 userNameEl.textContent = `Welcome, ${currentProfile.full_name || 'Passenger'}!`;
                 walletBalanceEl.textContent = formatCurrency(currentProfile.wallet_balance);

            } catch (error) {
                console.error('Error loading profile:', error.message);
                userNameEl.textContent = 'Welcome, Passenger!';
                walletBalanceEl.textContent = formatCurrency(0);
                showMessage('Error', `Could not load your profile: ${error.message}`, false, true, false); // OK Button
            }
        }

        /**
         * Loads the user's tickets from the 'tickets' table.
         */
        async function loadTickets(user) {
            ticketListContainer.innerHTML = '<div class="ticket-list-loading">Loading tickets...</div>';
            try {
                // Check if _supabase is defined
                 if (typeof _supabase === 'undefined') {
                     throw new Error("Supabase client not found.");
                 }

                const { data, error } = await _supabase
                    .from('tickets')
                    .select('id, from_station, to_station, status, created_at')
                    .eq('user_id', user.id);
                    // .order('created_at', { ascending: false }); // Avoid orderBy for simplicity

                if (error) throw error;

                if (data && data.length > 0) {
                    ticketListContainer.innerHTML = ''; // Clear loading
                    // Sort in JS to avoid index issues
                    data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    
                    data.forEach(ticket => {
                        const ticketEl = document.createElement('div');
                        ticketEl.className = 'ticket-item';
                        
                        const statusClass = ticket.status === 'Used' ? 'used' : '';
                        const date = new Date(ticket.created_at).toLocaleString('en-US', { dateStyle: 'medium' });

                        ticketEl.innerHTML = `
                            <div class="ticket-info">
                                <div class="ticket-icon">
                                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path></svg>
                                </div>
                                <div class="ticket-details">
                                    <h4>${ticket.from_station} to ${ticket.to_station}</h4>
                                    <p>Booked: ${date}</p>
                                </div>
                            </div>
                            <span class="ticket-status ${statusClass}">${ticket.status}</span>
                        `;
                        ticketListContainer.appendChild(ticketEl);
                    });
                } else {
                    ticketListContainer.innerHTML = '<div class="ticket-list-loading">No tickets found.</div>';
                }
            } catch (error) {
                console.error('Error loading tickets:', error.message);
                ticketListContainer.innerHTML = '<div class="ticket-list-loading">Error loading tickets.</div>';
                showMessage('Error', `Could not load your tickets: ${error.message}`, false, true, false); // OK Button
            }
        }
        
        // --- EVENT LISTENERS ---

        // Check auth state on page load
        document.addEventListener('DOMContentLoaded', () => {
             // Check if _supabase exists globally BEFORE setting up listener
             if (typeof _supabase === 'undefined') {
                 console.error("Supabase client not found on DOMContentLoaded. Make sure supabase.js is loaded correctly.");
                 showMessage('Initialization Error', 'Could not connect to the service. Please refresh the page.', false, true, false); // OK button
                 // Disable functionality or show error state
                 logoutBtn.style.display = 'none'; 
                 rechargeWalletBtn.disabled = true;
                 bookTicketForm.querySelector('button').disabled = true;
                 return; // Stop further execution
             }

             _supabase.auth.onAuthStateChange(async (event, session) => {
                if (session) {
                    currentUser = session.user;
                    console.log('User session found:', currentUser.id);
                    // Load user data
                    await loadProfile(currentUser);
                    await loadTickets(currentUser);
                } else {
                    currentUser = null;
                    // No user, redirect to login
                    console.log('No user session. Redirecting to login.');
                    window.location.href = 'login.html'; // Redirect to login
                }
            });
        });

        // Recharge Wallet Button
        rechargeWalletBtn.addEventListener('click', () => {
             // Pass true for showInput, true for showConfirm, true for showCancel
             showMessage('Recharge Wallet', 'Enter the amount you wish to add.', true, true, true); 
             
             // Define the handler function separately for clarity and re-binding
             const handleRechargeConfirm = async () => {
                 const amountInput = document.getElementById('rechargeAmount');
                 if (!amountInput) {
                     console.error("Recharge amount input not found in modal.");
                     showMessage('Error', 'An unexpected error occurred. Please try again.', false, true, false); // OK Button
                     return;
                 }
                 const amount = parseFloat(amountInput.value);

                 if (isNaN(amount) || amount <= 0) {
                     showMessage('Invalid Amount', 'Please enter a valid positive amount.', true, true, true); 
                     // Ensure the confirm button still has the correct handler after showing the error
                     modalConfirmBtn.onclick = handleRechargeConfirm; 
                     return; 
                 }
                 
                 if (!currentUser || !currentProfile) {
                     showMessage('Error', 'User data not loaded. Please wait or refresh.', false, true, false); // OK button
                     return;
                 }

                 try {
                     if (typeof _supabase === 'undefined') {
                          throw new Error("Supabase client not found.");
                      }
                     const newBalance = (currentProfile.wallet_balance || 0) + amount;
                     const { data, error } = await _supabase
                         .from('profiles')
                         .update({ wallet_balance: newBalance })
                         .eq('id', currentUser.id)
                         .select() 
                         .single();

                     if (error) throw error;
                     
                     if (data) {
                         currentProfile.wallet_balance = data.wallet_balance;
                         walletBalanceEl.textContent = formatCurrency(data.wallet_balance);
                         hideMessage();
                         showMessage('Success', `${formatCurrency(amount)} added to your wallet.`, false, true, false); // OK button
                     } else {
                          console.warn("Recharge successful, but updated profile data not returned.");
                          currentProfile.wallet_balance = newBalance;
                          walletBalanceEl.textContent = formatCurrency(newBalance);
                          hideMessage();
                          showMessage('Success', `${formatCurrency(amount)} added to your wallet.`, false, true, false); // OK button
                      }
                 } catch (error) {
                     console.error('Error recharging wallet:', error.message);
                     showMessage('Error', `Could not recharge wallet: ${error.message}`, false, true, false); // OK button
                 }
             };

             // Set the handlers
             modalConfirmBtn.onclick = handleRechargeConfirm;
             modalCloseBtn.onclick = hideMessage;
        });


        // Help Button
        navHelp.addEventListener('click', (e) => {
            e.preventDefault();
            showMessage('Help & Support', 'For assistance, please contact support at 555-1234 or email help@transitco.com.', false, true, false); // OK button
        });

        // Book Ticket Form
        bookTicketForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const from = document.getElementById('from-station').value;
            const to = document.getElementById('to-station').value;
            const TICKET_PRICE = 5.00; // Hard-coded price

            if (from === to) {
                showMessage('Booking Failed', 'Please select two different stations.', false, true, false); // OK button
                return;
            }
            
            if (!currentUser || !currentProfile) {
                showMessage('Error', 'User data not loaded. Please wait or refresh.', false, true, false); // OK button
                return;
            }
            
            // 1. Check balance
            const currentBalance = currentProfile.wallet_balance || 0;
            if (currentBalance < TICKET_PRICE) {
                showMessage('Booking Failed', `Insufficient funds. You need ${formatCurrency(TICKET_PRICE)}.`, false, true, false); // OK button
                return;
            }

            try {
                // Check if _supabase is defined
                 if (typeof _supabase === 'undefined') {
                     throw new Error("Supabase client not found.");
                 }

                // 2. Deduct from wallet
                const newBalance = currentBalance - TICKET_PRICE;
                const { error: walletError } = await _supabase
                    .from('profiles')
                    .update({ wallet_balance: newBalance })
                    .eq('id', currentUser.id);
                
                if (walletError) throw walletError;

                // 3. Create the ticket
                const { error: ticketError } = await _supabase
                    .from('tickets')
                    .insert([
                        { user_id: currentUser.id, from_station: from, to_station: to, status: 'Upcoming' }
                    ]);
                
                if (ticketError) throw ticketError;
                
                // 4. Update UI
                currentProfile.wallet_balance = newBalance;
                walletBalanceEl.textContent = formatCurrency(newBalance);
                showMessage('Booking Successful', `Ticket from ${from} to ${to} booked!`, false, true, false); // OK button
                
                // Refresh ticket list
                await loadTickets(currentUser);

            } catch (error) {
                console.error('Error booking ticket:', error.message);
                showMessage('Error', `Could not book ticket: ${error.message}`, false, true, false); // OK button
                // Note: This could lead to inconsistent state (wallet charged but no ticket)
                // A database function (RPC) would be better for a real app.
                // Attempt to refresh profile to ensure balance is correct
                 await loadProfile(currentUser);
            }
        });
        
        // Nav Book Ticket Link (scrolls to form)
        navBookTicket.addEventListener('click', (e) => {
            // ... (existing scroll/highlight logic)
            e.preventDefault();
            bookTicketForm.scrollIntoView({ behavior: 'smooth', block: 'center' });
            const card = bookTicketForm.closest('.card');
             if (card) { // Check if card exists
                 card.style.transition = 'all 0.2s ease-out';
                 card.style.boxShadow = '0 0 0 3px var(--indigo-600)';
                 setTimeout(() => {
                     card.style.boxShadow = 'var(--shadow)';
                 }, 1000);
             }
        });
        
        // Logout Button
        logoutBtn.addEventListener('click', async (e) => {
            e.preventDefault();
             // Check if _supabase is defined
             if (typeof _supabase === 'undefined') {
                 console.error("Supabase client not found during logout.");
                 showMessage('Error', 'Could not log out. Service connection lost.', false, true, false); // OK button
                 return;
             }
            const { error } = await _supabase.auth.signOut();
            if (error) {
                console.error('Error logging out:', error.message);
                showMessage('Error', 'Could not log out.', false, true, false); // OK button
            }
            // onAuthStateChange will handle the redirect
        });

        // Close Modal Handlers
        closeModal.addEventListener('click', hideMessage);
        modalCloseBtn.addEventListener('click', hideMessage); // Now always acts as Close/Cancel
        messageModal.addEventListener('click', (e) => {
            if (e.target === messageModal) {
                hideMessage();
            }
        });

        // Initial check for Supabase config - Redundant if using external file correctly
        /*
        document.addEventListener('DOMContentLoaded', () => {
             if (typeof _supabase === 'undefined') {
                 console.warn('Supabase client might not be loaded correctly from supabase.js.');
                 // showMessage(...) can be used here too if needed
             }
        });
        */

    </script>
